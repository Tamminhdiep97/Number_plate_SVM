<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/custom.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>LICENSE PLATE READ</h1>
    </header>
    <div class="license_plate">
        <form action="/license" method=post enctype=multipart/form-data>
            <div>Upload your Image (.jpg): <input type="file" name="file_original"></div>
        </br>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
    {% if files %}
    <div class="result">
        <h3>Result: {{value}}</h3>
        <ul class="ul_result">
            {% for file in files %} {% set file = file | replace("static/", "") | replace('\\', '/') | replace("['","") | replace("']","")%}
            <li><img src="{{ url_for('static', filename=file) }}"></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>

</html>
